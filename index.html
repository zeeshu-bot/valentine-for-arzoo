<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff5f6d, #ffc371);
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
  z-index: 2;
  padding: 20px;
}

h1 {
  color: white;
  font-size: clamp(1.8rem, 5vw, 3rem);
  font-weight: bold;
}

button {
  padding: 12px 28px;
  margin: 10px;
  font-size: 1.1rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

.yes { background: #ff2e63; color: white; }
.no { background: white; color: #ff2e63; }

.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.hidden {
  display: none;
}

.congrats {
  color: white;
  font-size: 2rem;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container" id="main">
  <h1>ARZOO, WILL YOU BE MY VALENTINE? â¤ï¸</h1>
  <button id="yesBtn" class="yes">YES ğŸ’–</button>
  <button id="noBtn" class="no">NO ğŸ™ˆ</button>
</div>

<div class="container hidden" id="success">
  <div class="congrats">
    ğŸ‰ Congratulations ARZOO â¤ï¸ <br><br>
    You just made me the happiest person ğŸ’•
  </div>
</div>

<!-- Romantic music -->
<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<script>
// Floating hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "â¤ï¸";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const main = document.getElementById("main");
const success = document.getElementById("success");
const music = document.getElementById("music");

// NO button bhagna
function moveNo() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("click", () => {
  alert("Try again ğŸ˜œ");
});

// YES button
yesBtn.addEventListener("click", () => {
  main.classList.add("hidden");
  success.classList.remove("hidden");
  music.play();
});
</script>

</body>
</html>
